<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      async
      src="https://cdn.jsdelivr.net/npm/@iconify/iconify@1.0.4/dist/iconify.min.js"
    ></script>
    <script async src="vendor/polyfill.js"></script>
    <script defer src="vendor/base64.min.js"></script>
    <title>Todo list</title>
  </head>
  <body id="body">
    <header>
      <h1 class="heading-primary u-text-align-center">Todo list</h1>
    </header>
    <main>
      <section class="todo-section todo-section--todo">
        <h2 class="heading-secondary u-margin-bottom-small u-margin-top-small">
          * 할 일
        </h2>
        <div class="todo-section__list" id="todo-section__list--todo">
          <!-- todos -->
        </div>
        <div class="down-arrow">
          <a href="#" id="todo-section__more-button--todo">
            <span class="iconify" data-icon="mdi-chevron-double-down"></span>
          </a>
        </div>
      </section>
      <section class="todo-section todo-section--done">
        <h2 class="heading-secondary u-margin-bottom-small u-margin-top-small">
          * 완료된 일
        </h2>
        <div class="todo-section__list" id="todo-section__list--done">
          <!-- done list -->
        </div>
        <div class="down-arrow">
          <a href="#" id="todo-section__more-button--done">
            <span class="iconify" data-icon="mdi-chevron-double-down"></span>
          </a>
        </div>
      </section>
      <section class="console">
        <div
          class="console__content"
          contenteditable
          placeholder="내용을 입력해주세요."
          id="console__content"
        ></div>
        <div>
          <a class="console__enter" id="console__enter">
            <span class="iconify" data-icon="mdi-check-circle-outline"></span>
          </a>
          <a href="#" class="console__filter" id="console__filter-remove">
            <span class="iconify" data-icon="mdi-filter-remove-outline"></span>
          </a>
          <a href="#" class="console__filter" id="console__filter-todo">
            <span class="iconify" data-icon="mdi-checkbox-blank-outline"></span>
          </a>
          <a href="#" class="console__filter" id="console__filter-done">
            <span class="iconify" data-icon="mdi-check-box-outline"></span>
          </a>
        </div>
      </section>
    </main>
    <footer>
      @copyright MinJun Moon
    </footer>

    <div class="popup" id="popup">
      <div class="popup__content">
        <p class="popup__text">
          <span>메모를 삭제하시겠습니까?</span>
        </p>
        <div class="popup__buttons">
          <a href="#delete-1" class="popup__button popup__button--accept">예</a>
          <a href="#delete-1" class="popup__button popup__button--cancel"
            >아니오</a
          >
        </div>
      </div>
    </div>
    <style>
      @import "https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap&subset=korean";
    </style>
    <script defer src="js/index.js"></script>
  </body>
</html>
